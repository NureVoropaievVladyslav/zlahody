<div class="container">
    <div class="card" *ngIf="data.actionName == 'create'">
        <h1>Create New Resource</h1>
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
          <input type="text" id="title" formControlName="title" placeholder="Title" />
          <div *ngIf="title?.invalid && (title?.dirty || title?.touched)">
            <div *ngIf="title?.errors?.['required']">Title is required.</div>
          </div>
      
          <input type="text" id="description" formControlName="description" placeholder="Description" />
          <div *ngIf="description?.invalid && (description?.dirty || description?.touched)">
            <div *ngIf="description?.errors?.['required']">Description is required.</div>
          </div>

          <select id="type" formControlName="type">
            <option *ngFor="let type of types" [value]="type">{{ type }}</option>
          </select>
      
          <!-- <input type="text" id="type" formControlName="type" placeholder="Type" />
          <div *ngIf="type?.invalid && (type?.dirty || type?.touched)">
            <div *ngIf="type?.errors?.['required']">Type is required.</div>
          </div> -->
      
          <input type="text" id="address" formControlName="address" placeholder="Address" />
      
          <input type="text" id="phone" formControlName="phone" placeholder="Phone" />
      
          <button type="submit" [disabled]="createForm.invalid">Submit</button>
        </form>
      </div>
      
  
    <div class="card" *ngIf="data.actionName == 'update'">
      <h1>Update Dispenser</h1>
          <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <input type="text" id="title" formControlName="title" placeholder="Title" />
          <div *ngIf="title?.invalid && (title?.dirty || title?.touched)">
            <div *ngIf="title?.errors?.['required']">Title is required.</div>
          </div>
      
          <input type="text" id="description" formControlName="description" placeholder="Description" />
          <div *ngIf="description?.invalid && (description?.dirty || description?.touched)">
            <div *ngIf="description?.errors?.['required']">Description is required.</div>
          </div>
      
          <input type="text" id="type" formControlName="type" placeholder="Type" />
          <div *ngIf="type?.invalid && (type?.dirty || type?.touched)">
            <div *ngIf="type?.errors?.['required']">Type is required.</div>
          </div>
      
          <input type="text" id="address" formControlName="address" placeholder="Address" />
      
          <input type="text" id="phone" formControlName="phone" placeholder="Phone" />
  
              <button type="submit" [disabled]="createForm.invalid">Submit</button>
          </form>
    </div>
  </div>
